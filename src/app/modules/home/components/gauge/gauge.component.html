<mat-card>
  <rg-gauge-chart
    [canvasWidth]="canvasWidth"
    [needleValue]="needleValue"
    [centralLabel]="centralLabel"
    [options]="options"
    [name]="name"
    [bottomLabel]="bottomLabel"
  ></rg-gauge-chart>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="openDialogDelete()">
      Delete
    </button>
    <button mat-raised-button color="primary" (click)="openDialogEdit()">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
